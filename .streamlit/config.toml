[theme]
primaryColor = "#1E88E5"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[ui]
hideTopBar = false

[browser]
gatherUsageStats = false

[server]
headless = true
enableCORS = true
enableXsrfProtection = true

[client]
toolbarMode = "viewer"
showErrorDetails = true

[global]
developmentMode = false

# Personnalisation du menu
[deprecation]
showfileUploaderEncoding = false
showPyplotGlobalUse = false

[runner]
magicEnabled = false
installTracer = false
fixMatplotlib = true
fastReruns = true

# Documentation des éléments personnalisés
# https://docs.streamlit.io/library/advanced-features/configuration
# Cette configuration sera chargée automatiquement par Streamlit Cloud

# Personnalisation du menu
[pages]
# Renommer la page principale (app.py) en "Catalogue" dans le menu latéral
# Note: ceci est une option standard de Streamlit
displayName = {"app.py" = "Catalogue"} 